# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
[meta]
template = "zope-product"
commit-id = "e5c611fb"

[python]
with-windows = false
with-pypy = false
with-future-python = false
with-docs = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true

[manifest]
additional-rules = [
    "recursive-include src *.zpt",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_static/*",
    ]

[coverage]
fail-under = 40

[isort]
known_third_party = ""
known_first_party = "dataflake, Products.PluggableAuthService"

[github-actions]
additional-install = [
    "set -ex",
    "sudo apt update",
    "sudo apt install -y xmlsec1 xmlsec1-dev",
    ]
